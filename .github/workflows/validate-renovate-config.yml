name: Validate Renovate Config

on:
  pull_request:
    paths:
      - '.github/renovate.json'

jobs:
  validate:
    name: Validate Renovate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Renovate config
        uses: rinchsan/renovate-config-validator@v0.2.0
        with:
          pattern: '.github/renovate.json'

      # See: https://docs.renovatebot.com/config-validation/
      - name: Validate with Renovate CLI
        run: |
          npx --yes --package renovate renovate-config-validator --strict
        env:
          LOG_LEVEL: debug

      # Remove existing validation labels
      - name: Remove validation labels
        uses: actions-ecosystem/action-remove-labels@v1
        if: always()
        with:
          labels: |
            renovate-config:valid
            renovate-config:invalid

      # Add success label
      - name: Add valid label
        uses: actions-ecosystem/action-add-labels@v1
        if: success()
        with:
          labels: renovate-config:valid

      # Add failure label
      - name: Add invalid label
        uses: actions-ecosystem/action-add-labels@v1
        if: failure()
        with:
          labels: renovate-config:invalid
